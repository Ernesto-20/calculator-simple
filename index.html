<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/style.css">
    <title>Calculate</title>
</head>
<body>
    <h1>Calculate</h1>
    <div class="bar">
        <div class="calculations">
            <span id="calculate"></span>
        </div>
        <div class="results">
            <h3 id="result-text">0</h3>
        </div>
    </div>
    <div class="operators_special">
        <!-- borrar caracter, sqrt, pow, (,), -->
        <button id="delete">DEL</button>
        <button id="sqrt">SQRT</button>
        <button id="pow">POW</button>
        <button id="left-Prh">(</button>
        <button id="right-Prh">)</button>

        <button id="pi">PI</button>
        <button id="euler">EULER</button>
        <button id="cos">COS</button>
        <button id="sin">SIN</button>
        <button id="reset">CC</button>

    </div>
    <div class="bar-bottom">
        <div class="numbers">
            <button id="number-seven">7</button>
            <button id="number-eight">8</button>
            <button id="number-nine">9</button>
            <button id="number-four">4</button>
            <button id="number-five">5</button>
            <button id="number-six">6</button>
            <button id="number-one">1</button>
            <button id="number-two">2</button>
            <button id="number-three">3</button>
            <button id="number-zero">0</button>
            <button id="decimal">.</button>
            <button id="equal">=</button>
        </div>
        <div class="operators">
            <button id="sum">+</button>
            <button id="subtraction">-</button>
            <button id="division">/</button>
            <button id="multiplication">*</button>
        </div>
    </div>
    <script src="./assets/scprit/controller.js"></script>
</body>
</html>
